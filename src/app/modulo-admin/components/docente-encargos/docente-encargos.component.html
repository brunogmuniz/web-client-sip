<div class="kt-portlet kt-portlet--tabs m-0">
  <div class="kt-portlet__head">
    <div class="kt-portlet__head-label">
      <span class="kt-portlet__head-icon">
        <i class="flaticon2-analytics-2 text-success"></i>
      </span>
      <h3 class="kt-portlet__head-title">Gerenciar Encargos Docentes</h3>
    </div>
    <div class="kt-portlet__head-toolbar">
      <ul class="nav nav-tabs nav-tabs-line nav-tabs-line-success" role="tablist">
        <li class="nav-item">
          <a class="nav-link"
             [routerLink]="['novo']"
             routerLinkActive="active"
             role="tab">
            <i class="flaticon2-add-1"></i> Novo Encargo
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             [routerLink]="['visualizar']"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: false}"
             role="tab">
            <i class="flaticon2-gear"></i> Visualizar/Editar
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="kt-portlet__body">
    <router-outlet></router-outlet>
  </div>
</div>
