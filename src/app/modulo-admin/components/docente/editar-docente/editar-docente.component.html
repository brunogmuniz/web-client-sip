<div class="card">
  <div class="card-header border-0 pt-6">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bold fs-3 mb-1">Editar Docente</span>
    </h3>
  </div>

  <form [formGroup]="docenteForm" (ngSubmit)="onSubmit()">
    <div class="card-body py-4">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="required form-label fw-semibold fs-6">Nome</label>
          <input
            type="text"
            [formControl]="c['nome']"
            class="form-control form-control-solid"
            [class.is-invalid]="isFieldInvalid('nome')"
            placeholder="Digite o nome completo" />
          <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('nome')">
            <span>Nome é obrigatório</span>
          </div>
        </div>

        <div class="col-md-6">
          <label class="required form-label fw-semibold fs-6">Matrícula</label>
          <input
            type="text"
            [formControl]="c['matricula']"
            class="form-control form-control-solid"
            [class.is-invalid]="isFieldInvalid('matricula')"
            placeholder="Digite a matrícula" />
          <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('matricula')">
            <span>Matrícula é obrigatória</span>
          </div>
        </div>
      </div>

      <div class="row g-3 mt-1">
        <div class="col-md-4">
          <label class="required form-label fw-semibold fs-6">Tipo Vaga</label>
          <select
            [formControl]="c['tipoVaga']"
            class="form-select form-select-solid"
            [class.is-invalid]="isFieldInvalid('tipoVaga')">
            <option [ngValue]="null" disabled>Selecione...</option>
            <option value="Efetivo">Efetivo</option>
            <option value="Substituto">Substituto</option>
            <option value="Visitante">Visitante</option>
          </select>
          <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('tipoVaga')">
            <span>Tipo de vaga é obrigatório</span>
          </div>
        </div>

        <div class="col-md-4">
          <label class="required form-label fw-semibold fs-6">Tipo Formação</label>
          <select
            [formControl]="c['tipoFormacao']"
            class="form-select form-select-solid"
            [class.is-invalid]="isFieldInvalid('tipoFormacao')">
            <option [ngValue]="null" disabled>Selecione...</option>
            <option value="Graduação">Graduação</option>
            <option value="Especialização">Especialização</option>
            <option value="Mestrado">Mestrado</option>
            <option value="Doutorado">Doutorado</option>
          </select>
          <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('tipoFormacao')">
            <span>Tipo de formação é obrigatório</span>
          </div>
        </div>

        <div class="col-md-4">
          <label class="required form-label fw-semibold fs-6">Origem Vaga</label>
          <select
            [formControl]="c['origemVaga']"
            class="form-select form-select-solid"
            [class.is-invalid]="isFieldInvalid('origemVaga')">
            <option [ngValue]="null" disabled>Selecione...</option>
            <option value="Concurso Público">Concurso Público</option>
            <option value="Processo Seletivo">Processo Seletivo</option>
          </select>
          <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('origemVaga')">
            <span>Origem da vaga é obrigatória</span>
          </div>
        </div>
      </div>

      <div class="row g-3 mt-1">
        <div class="col-md-6">
          <label class="required form-label fw-semibold fs-6">Departamento</label>
          <select [formControl]="c['departamento']" class="form-select form-select-solid">
            <option [ngValue]="null" disabled>Selecione...</option>
            <option *ngFor="let dept of departamentos" [ngValue]="dept.sigla">
              {{ dept.nome }}
            </option>
          </select>
          <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('departamento')">
            <span>Departamento é obrigatório</span>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold fs-6">Licenciatura</label>
          <select [formControl]="c['licenciatura']" class="form-select form-select-solid">
            <option [ngValue]="true">Sim</option>
            <option [ngValue]="false">Não</option>
          </select>
          <div class="form-text text-muted">Informe se possui licenciatura</div>
        </div>
      </div>
    </div>

    <div class="card-footer d-flex justify-content-end py-6 px-9">
      <button type="button" class="btn btn-light btn-active-light-primary me-2" (click)="cancelar()">
        Cancelar
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="docenteForm.invalid">
        <i class="la la-save fs-3"></i>
        Atualizar
      </button>
    </div>
  </form>
</div>
